<html>
<head></head>

<body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/createjs.min.js"></script>
<script src="js/preloadjs.min.js"></script>
<script src="js/soundjs.min.js"></script>
<script src="js/tweenjs.min.js"></script>

<canvas id="c" height="500px" width="500px"></canvas>

<script>

    let stage = new createjs.Stage("c");


    // stage.scaleY = 1.2;
    // stage.scaleY = 1.2;




    let n = 4;
    let C = [];
    let cont = new createjs.Container();
    let ce = new createjs.Shape();
    ce.graphics.beginFill("#ff5631").drawCircle(0, 0, 130);
    ce.x = 200;
    ce.y = 200;
    cont.addChild(ce);

    for(let i = 0; i < n; i++) {
        let text = new createjs.Text("Ã‡", "50px Arial", "#000000");
        text.x = -20+6;
        text.y = -20+6-3-2-2;
        let circle = new createjs.Shape();
        circle.alpha = 0.5;
        circle.graphics.beginFill("#00ff45").drawCircle(0, 0, 50);


        let c = new createjs.Container();
        c.addChild(circle);
        c.addChild(text);

        C.push({t:text, c : circle, cont : c});
        cont.addChild(c);
    }

    stage.addChild(cont);

    cont.x = 100;
    cont.y = 100;



    let angle = 0;
    let d = 2 * Math.PI / n;
    for(let i = 0; i < n; i++) {


        let t = C[i];
        t.cont.x = ce.x;
        t.cont.y = ce.y - 100;

        var X = Math.cos(angle) * (t.cont.x - ce.x) - Math.sin(angle) * (t.cont.y-ce.y) + ce.x;

        var Y = Math.sin(angle) * (t.cont.x - ce.x) + Math.cos(angle) * (t.cont.y - ce.y) + ce.y;
        t.cont.x = X;
        t.cont.y = Y;

        angle += d;



        t.cont.on("pressmove",function(evt) {
            evt.currentTarget.x = evt.stageX;
            evt.currentTarget.y = evt.stageY;
            console.log(evt.stageX, evt.stageY);
            stage.update();

        });

    }

    stage.update();
    createjs.Ticker.on("tick", tick);


    function tick() {


        stage.update();
    }
</script>
</body>
</html>
